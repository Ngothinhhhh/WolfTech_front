<!-- Review Container -->
<div class="row reviewContainer">
    <div class="col l-10 l-o-1 m-10 m-o-1 c-12 review">
        <div class="top">
            <span>Đánh Giá Sản Phẩm</span>
        </div>
        <div class="middle">
            <!-- Đánh giá sao -->
            <div class="starRatingOfProduct">
                <input id="starRatingOfProductID" type="text" hidden>
                <span class="fa fa-star" (click)="starRatingForProduct('1')"></span>
                <span class="fa fa-star" (click)="starRatingForProduct('2')"></span>
                <span class="fa fa-star" (click)="starRatingForProduct('3')"></span>
                <span class="fa fa-star" (click)="starRatingForProduct('4')"></span>
                <span class="fa fa-star" (click)="starRatingForProduct('5')"></span>
            </div>
            <!-- Hình ảnh -->
            <div class="chooseImages">
                <input id="imagesRatingID" name="" type="file" (change)="handlePreViewRatingImages()" multiple>
                <div id="listImagesChoosedID" class="listImagesChoosed">
                    <!-- <div id="imgWrapper0" class="imgWrapper" style="position: relative; width: 15%; margin: 5px; border-radius: 4px;">  
                        <button style="position: absolute; right: 0; top: 0; z-index: 99;">X</button>
                        <img src="https://bouqs.com/cdn-cgi/image/height=454,fit=cover,quality=80,width=454,format=auto/media/W1siZiIsIjIwMjQvMDgvMjMvMTcvNDIvNDUvOTljODZmNTItMGM0MC00MDkwLTgzZDItNTJkYzZjY2RkOTBkL0ZBTEwyNF9ERUxJTEFIX09TXzAyNTNfV2ViLmpwZyJdXQ/FALL24_DELILAH_OS_0253_Web.jpg?sha=1fdacf040343961d" alt="" style="width: 100%;">
                    </div> -->
                </div>
            </div>
            <!-- Nội dung đánh giá -->
            <div class="content">
                <textarea name="" id="" placeholder="Nội dung đánh giá..."></textarea>
            </div>
        </div>
        <div class="bottom">
            <button type="button" name="" id="">Xác Nhận</button>
        </div>
    </div>
</div>
