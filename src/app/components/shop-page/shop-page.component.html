<!-- Phần trang của shop -->
<div class="row shopInfoPageContainer">
    <!-- Phần top của Shop Page -->
    <div class="col l-10 l-o-1 m-10 m-o-1 c-12 topOfShopInfoPage">
        <div class="shopInfo" *ngIf="dataUser">
            <div class="shopAvatar">
                <div class="shopAvatarDetail">
                    <img [src]="baseUrl + dataUser.user_avt_img " alt="">
                    <span class="shopName">{{ dataUser.user_name }}</span>
                </div>
                <div class="btnOfShopInfoContainer">
                    <button><i class="fa-solid fa-plus"></i> THEO DÕI</button>
                    <button><i class="fa-regular fa-message"></i> CHAT</button>
                </div>
            </div>
            <div class="shopNumeral">
                <div class="shopNumeralRating">
                    <span>
                        <i class="fa-solid fa-star" style="color: #222;"></i> Đánh Giá
                    </span>
                    <span style="color: #a61713; font-weight: 400;">
                        1,2k
                    </span>
                </div>
                <div class="shopNumeralProduct">
                    <span>
                        <i class="fa-solid fa-store" style="color: #222;"></i> Sản Phẩm
                    </span>
                    <span style="color: #a61713; font-weight: 400;"> 
                        96
                    </span>
                </div>
                <div class="shopNumeralJoin">
                    <span>
                        <i class="fa-solid fa-user-plus" style="color: #222;"></i> Tham Gia
                    </span>
                    <span style="color: #a61713; font-weight: 400;">
                        {{ formatDate(dataUser.createdAt)  }}
                    </span>
                </div>
                <div class="shopNumeralFollowers">
                    <span>
                        <i class="fa-solid fa-users" style="color: #222;"></i> Người Theo Dõi
                    </span>
                    <span style="color: #a61713; font-weight: 400;">
                        3,5k
                    </span>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Shop Menu Bar -->
    <div class="col l-10 l-o-1 m-10 m-o-1 c-12 shopMenuNav">
        <button id="btnHomeID" type="button" class="checked" (click)="handleClickTabShopPage('btnHomeID')">
            Trang Chính
        </button>
        <button id="btnAllProductID" type="button" class="" (click)="handleClickTabShopPage('btnAllProductID')">
            Tất Cả Sản Phẩm
        </button>

    </div>

        <!-- Phần để scroll đến -->
        <div id="topOfproductListMainID" class="topOfproductListMain">

        </div>
        <!-- Phần list sản phẩm bán chạy -->
        <div id="productListMainID" class="productListMain">
            <div id="leftOfProductListID" class="leftOfProductList">
                <!-- Nút đóng bộ lọc sản phẩm (trên điện thoại) -->
                <div class="btnCloseFilterProductList">
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="titleFilterProductList">
                    <span><i class="fa-solid fa-filter"></i> DANH MỤC</span>
                </div>
                <div class="filterBasePlace">
                    <div class="filterBasePlaceCheckbox" ><span (click)="productByCondition(1,'','')"> Tất cả sản phẩm</span></div>
                    <div class="filterBasePlaceCheckbox"  *ngFor="let category of listCategory; let i = index">
                        <span [id]="category._id" (click)="productByCondition(1,'',category._id)" class="categoryOfProduct">{{ category.category_name }} </span>
                    </div>  
                </div>
            </div>
            <div class="rightOfProductList">
                <!-- Nút mở Bộ lọc sản phẩm trên điện thoại -->
                <div class="btnOpenFilterProductList">
                    <button><span><i class="fa-solid fa-filter"></i> BỘ LỌC TÌM KIẾM</span></button>
                </div>
                <!-- Lọc theo giá -->
                <div class="filterByPrice">
                    <span>Sắp xếp theo</span>
                    <form action="#" method="get">
                        <select name="" id="">
                            <option value="asc">Giá: Thấp đến Cao</option>
                            <option value="desc">Giá: Cao đến Thấp</option>
                        </select>
                        <button type="submit">Áp dụng</button>
                    </form>
                </div>
                <!-- List sản phẩm -->
                <div class="row listSuggest">
                    <!-- item -->
                    <ng-container *ngIf="listProduct else null_product">
                        <div class="btnSuggestItemContainer" *ngFor="let product of listProduct">
                            <button routerLink="/product-detail" class="btnSuggestItem">
                                <div class="suggestItemSaleTag">
                                    -50%
                                </div>
                                <img [src]="baseUrl + product.product_imgs[0].alt" alt="">
                                <span class="productName">{{ product.product_name }}</span>
                                <div class="suggestItemPriceSale">
                                    <span class="suggestItemPrice">{{product.product_supp_price | number : '1.0-0' }} đ</span>
                                </div>
                                <div class="ratingOfProduct">
                                    <div class="starRatingOfProductBox">
                                        <div class="starRatingOfProduct">
                                            <span class="fa fa-star checked"></span>
                                        </div>
                                        <span style="
                                            font-weight: 300;
                                            color: black;
                                            font-size: 12px;
                                            padding: 0px;
                                            margin-left: 5px;
                                            margin-top: 2px;"
                                        >
                                            {{product.product_avg_rating}}
                                        </span>
                                    </div>
                                    <span class="suggestItemSold">Đã bán {{product.product_sold_quantity}}</span>
                                </div>
                            </button>
                        </div>
                        
                    </ng-container>
                    <ng-template #null_product>
                        <p>Không có sản phẩm nào.</p>
                    </ng-template>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="" (click)="updatePage(1)">&laquo;</button>
